name: Auto Release and Publish

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  check-changes:
    name: Check for meaningful changes
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Check for code changes
      id: check
      run: |
        if git diff HEAD~1 --name-only | grep -E '\.(ts|js|json)$' | grep -v package-lock.json; then
          echo "should-release=true" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Code changes detected, will create release"
        else
          echo "should-release=false" >> $GITHUB_OUTPUT
          echo "ğŸ“„ No code changes detected, skipping release"
        fi

  test:
    name: Test and Build
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-release == 'true'

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run security tests
      run: |
        cat > test-security.js << 'EOF'
        import { validateLocalUrl } from './dist/utils/security.js';

        console.log('ğŸ”’ Running security validation tests...\n');

        const testCases = [
          { url: 'http://localhost:3000', expected: true, desc: 'localhost' },
          { url: 'http://127.0.0.1:8080', expected: true, desc: 'loopback IP' },
          { url: 'http://192.168.1.100:3000', expected: true, desc: 'private network' },
          { url: 'http://10.0.0.1:8000', expected: true, desc: 'private network 10.x' },
          { url: 'http://172.16.0.1:9000', expected: true, desc: 'private network 172.x' },
          { url: 'http://google.com', expected: false, desc: 'external domain' },
          { url: 'https://example.com', expected: false, desc: 'external HTTPS' },
          { url: 'ftp://localhost:21', expected: false, desc: 'non-HTTP protocol' },
          { url: 'http://8.8.8.8:80', expected: false, desc: 'public IP' }
        ];

        let passed = 0;
        testCases.forEach(({ url, expected, desc }, index) => {
          const result = validateLocalUrl(url);
          const success = result.valid === expected;
          console.log(`Test ${index + 1}: ${desc} - ${success ? 'âœ…' : 'âŒ'}`);
          if (success) passed++;
        });

        console.log(`\nğŸ“Š Security tests: ${passed}/${testCases.length} passed`);
        if (passed !== testCases.length) {
          console.log('âŒ Security tests failed!');
          process.exit(1);
        }
        console.log('ğŸ‰ All security tests passed!');
        EOF

        node test-security.js

    - name: Test server startup
      run: |
        echo "ğŸš€ Testing server startup..."
        timeout 5s node dist/index.js && echo "âŒ Server should not exit" || echo "âœ… Server startup test passed"

  release:
    name: Create Release and Publish
    runs-on: ubuntu-latest
    needs: [check-changes, test]
    if: needs.check-changes.outputs.should-release == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Bump version and create tag
      id: version
      run: |
        # è·å–å½“å‰ç‰ˆæœ¬
        CURRENT_VERSION=$(npm pkg get version | tr -d '"')
        echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

        # è‡ªåŠ¨é€’å¢è¡¥ä¸ç‰ˆæœ¬
        npm version patch --no-git-tag-version

        # è·å–æ–°ç‰ˆæœ¬
        NEW_VERSION=$(npm pkg get version | tr -d '"')
        echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

        # æäº¤ç‰ˆæœ¬æ›´æ”¹
        git add package.json
        git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
        git tag "v$NEW_VERSION"

        echo "ğŸ“¦ Version bumped from $CURRENT_VERSION to $NEW_VERSION"

    - name: Push changes and tags
      run: |
        git push origin HEAD:${{ github.ref_name }}
        git push origin --tags

    - name: Publish to NPM
      run: |
        echo "ğŸ“¤ Publishing to NPM..."
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: Release ${{ steps.version.outputs.new-version }}
